<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebAR Example with Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer@latest"></script>
    <style>
        model-viewer {
            width: 100%;
            height: 600px; /* Adjust as needed */
            height: 100vh; /* Make the viewer full height */
            --model-viewer-auto-rotate-delay: 3s; /* Delays auto-rotation */
            --model-viewer-camera-orbit: 90deg 90deg 1.5m; /* Adjust the initial camera angle */
            --model-viewer-max-camera-orbit: auto auto 10m; /* Max camera orbit for user interaction */
            --model-viewer-field-of-view: 45deg; /* Field of view */
        }
    </style>
</head>
<body>
    <model-viewer src="https://petersoon92.github.io/WebAR/Petynka_AR_Export.glb"
                ar
                ar-modes="webxr scene-viewer quick-look"
                environment-image="neutral"
                auto-rotate
                camera-controls>
    <model-viewer 
      src="https://petersoon92.github.io/WebAR/3KK/Petynka_AR_Export.glb"
      ar 
      ar-modes="webxr scene-viewer quick-look"
      environment-image="https://petersoon92.github.io/WebAR/HDRi/industrial_sunset_puresky_4k.hdr"
      shadow-intensity="1"
      shadow-softness="0.5"
      camera-controls
      auto-rotate>
    </model-viewer>
</body>
</html>
