<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebAR Example with Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer@latest"></script>
    <style>
        model-viewer {
            width: 100%;
            height: 600px; /* Adjust as needed */
        }
    </style>
</head>
<body>
    <model-viewer 
        src="https://petersoon92.github.io/WebAR/Petynka_AR_Export.glb"
        ar 
        ar-modes="webxr scene-viewer quick-look"
        environment-image="https://petersoon92.github.io/WebAR/industrial_sunset_puresky_4k.hdr"
        shadow-intensity="1"
        shadow-softness="0.0"
        camera-controls
        auto-rotate
        background-color="#ffffff"> <!-- Set this to your desired background color -->
    </model-viewer>

</body>
</html>
