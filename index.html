<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebAR Example with Model Viewer</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/@google/model-viewer@latest"></script>
    <style>
        model-viewer {
            width: 80vw; /* Default width, 80% of the viewport width */
            height: 60vh; /* Default height, 60% of the viewport height */
            max-width: 600px; /* Maximum width */
            max-height: 400px; /* Maximum height */
            margin: auto;
            --model-viewer-auto-rotate-delay: 3s;
            --model-viewer-camera-orbit: 90deg 90deg 1.5m;
            --model-viewer-max-camera-orbit: auto auto 10m;
            --model-viewer-field-of-view: 45deg;
        }

        /* Adjustments for smaller devices */
        @media (max-width: 600px) {
            model-viewer {
                width: 95vw; /* Increase width to use more of the viewport on small devices */
                height: 50vh; /* Adjust height accordingly */
                max-height: 300px; /* Adjust maximum height */
            }
        }

        /* Adjustments for very small devices */
        @media (max-width: 400px) {
            model-viewer {
                width: 100vw; /* Use the full width for very small devices */
                height: 40vh; /* Reduce the height a bit more */
            }
        }
    </style>
</head>
<body>
    <model-viewer 
        src="https://petersoon92.github.io/WebAR/Petynka_AR_Export.glb"
        ar 
        ar-modes="webxr scene-viewer quick-look"
        environment-image="https://petersoon92.github.io/WebAR/industrial_sunset_puresky_4k.hdr"
        shadow-intensity="1"
        shadow-softness="0.0"
        camera-controls
        auto-rotate
        background-color="#ffffff">
    </model-viewer>

</body>
</html>
