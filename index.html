<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Babylon.js AR Placement Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
</head>
<body>
    <canvas id="renderCanvas" touch-action="none" style="width: 100%; height: 100vh;"></canvas>
    <script>
        window.addEventListener('DOMContentLoaded', async function () {
            var canvas = document.getElementById('renderCanvas');
            var engine = new BABYLON.Engine(canvas, true);

            var createScene = async function () {
                var scene = new BABYLON.Scene(engine);

                // Enable AR
                const xr = await scene.createDefaultXRExperienceAsync({
                    // Configure to not initialize a default camera
                    createDeviceOrientationCamera: false,
                });

                // Wait for the XR session to start
                await xr.baseExperience.sessionManager.onXRSessionInitObservable.addOnce(async () => {
                    // Now the AR session has started, you can add objects to the scene
                    var light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 1, 0), scene);

                    // Place a sphere in AR
                    var sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {diameter: 0.1}, scene);
                    sphere.position.z = -0.5; // Move it in front of the camera

                    // Interactions (e.g., placing the sphere at a specific location) would be added here
                });

                return scene;
            };

            var scene = await createScene();

            engine.runRenderLoop(function () {
                if (scene) {
                    scene.render();
                }
            });

            window.addEventListener('resize', function () {
                engine.resize();
            });
        });
    </script>
</body>
</html>
