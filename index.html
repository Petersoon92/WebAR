<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebAR Example with Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer@latest"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .model-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        model-viewer {
            width: 100%; /* Full width */
            height: auto; /* Maintain aspect ratio */
            --model-viewer-auto-rotate-delay: 3s;
            --model-viewer-camera-orbit: 90deg 90deg 1.5m;
            --model-viewer-max-camera-orbit: auto auto 10m;
            --model-viewer-field-of-view: 45deg;
        }
        @media (orientation: portrait) {
            /* Adjustments for portrait orientation to fill the viewport better */
            model-viewer {
                width: auto;
                height: 100%;
            }
        }
    </style>
</head>
<body>
<div class="model-container">
    <model-viewer 
        id="model-viewer"
        src="https://petersoon92.github.io/WebAR/Petynka_AR_Export.glb"
        ios-src="https://petersoon92.github.io/WebAR/Petynka_AR_Export.usdz"
        ar 
        ar-modes="webxr scene-viewer quick-look"
        environment-image="https://petersoon92.github.io/WebAR/industrial_sunset_puresky_4k.hdr"
        shadow-intensity="1"
        shadow-softness="0.0"
        camera-controls
        auto-rotate
        background-color="#ffffff">
    </model-viewer>
</div>
</body>
</html>
