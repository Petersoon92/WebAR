<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Babylon.js AR Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
</head>
<body>
    <canvas id="renderCanvas" touch-action="none" style="width: 100%; height: 100vh;"></canvas>
    <script>
        window.addEventListener('DOMContentLoaded', async function () {
            var canvas = document.getElementById('renderCanvas');
            var engine = new BABYLON.Engine(canvas, true);

            var createScene = async function () {
                var scene = new BABYLON.Scene(engine);
                
                // Camera not needed for AR, but leaving it here for the initial setup
                var camera = new BABYLON.ArcRotateCamera("Camera", Math.PI / 2, Math.PI / 2, 2, new BABYLON.Vector3(0,0,5), scene);
                camera.attachControl(canvas, true);
                
                // Basic lighting
                var light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 1, 0), scene);

                // Simple sphere to test
                var sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {diameter: 2}, scene);

                // Enable AR
                const xrHelper = await scene.createDefaultXRExperienceAsync({
                    // Configuration options go here
                    floorMeshes: [sphere]
                });

                // Additional XR settings and interactions can be defined here

                return scene;
            };

            var scene = await createScene();

            engine.runRenderLoop(function () {
                scene.render();
            });

            window.addEventListener('resize', function () {
                engine.resize();
            });
        });
    </script>
</body>
</html>
